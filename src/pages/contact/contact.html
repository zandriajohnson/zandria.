<ion-header>
  <ion-navbar>
    <ion-title>
      Business Cards
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
          <ion-avatar item-start>
            <img src="assets/img/busscards.jpg">
          </ion-avatar>
          <h2>Zandria Johnson</h2>
          <p> University of Missouri, zj5ff@mail.missouri.edu</p>
        </ion-item>    

<form (ngSubmit)= "bussCardForm()">
          <ion-item>
            <ion-label stacked>First Name, Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="card.name" name="name"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label stacked>Company</ion-label>
              <ion-input type="text"[(ngModel)]="card.company" name="company"></ion-input>
            </ion-item>

          <ion-item>
            <ion-label stacked>Business Email</ion-label>
            <ion-input type="email" [(ngModel)]="card.email" name="email"></ion-input>
          </ion-item>

          <div padding>
              <button ion-button type="submit" color="primary" block>
                <ion-icon name="attach"></ion-icon>
                Submit
              </button>
          </div>
 </form>       
        </ion-list>
</ion-content>
